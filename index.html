<!doctype html>
<head>
    <title>WebDecoProject</title>
<body>
    <div class="container">
    <h1>Web으로 Deco 사전 적용해서 반환하기</h1>
    <h2>Text File 업로드</h2>
    {% if filename %}
        <div>
            <p> {{rawtxt}} </p>
        </div>
        {% endif %}
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="업로드">
    </form>
    </div>
</body>
</head>
